<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS DENIED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 50px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #333; /* わずかに境界を認識させる */
        }

        .icon {
            font-size: 64px;
            line-height: 1;
            color: #cc0000; /* 強い赤 */
            margin-bottom: 24px;
            font-weight: bold;
        }

        h1 {
            color: #cc0000; /* アイコンと色を統一 */
            font-size: 2.2rem; /* vwなどでも良い */
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0 0 16px;
        }

        p {
            font-family: 'Roboto Mono', 'Courier New', monospace;
            font-size: 1.1rem;
            color: #a0a0a0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <h1>Access Denied</h1>
        <p>要求は拒否されました</p>
    </div>
</body>
</html>
